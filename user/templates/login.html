<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/app.css"/>

    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="/static/js/angular.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/services.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/directives.js"></script>



    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="formController">
<div class="container-fluid">
    <div class="row-fluid" style="height: 100px">
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
    <div class="row-fluid">

        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <div class="table" id="tabs-873670">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#panel-241516" data-toggle="tab">登陆</a>
                    </li>
                    <li>
                        <a href="#panel-666097" data-toggle="tab">注册</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="panel-241516">
                        <form class="form-horizontal"   ng-submit="loginForm()">
                            <div class="control-group">
                                <h1 style="color: green">野生篮球社区</h1>
                                <h6 style="color: gray">追梦路上没有天赋要求</h6>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="name">用户名</label>
                                <div class="controls">
                                    <input id="name" type="text" placeholder="请用昵称或手机号"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="password">密码</label>
                                <div class="controls">
                                    <input id="password" type="password" placeholder="请输入密码"/>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <label class="checkbox"><input type="checkbox" /> Remember me</label>

                                </div>
                                <div> <button type="button" class="btn btn-success" >登陆</button></div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="panel-666097">

                            <form class="form-horizontal" ng-submit="registerForm()">
                                <div class="control-group">
                                    <h1 style="color: green">野生篮球社区</h1>
                                    <h6 style="color: gray">追梦路上没有天赋要求</h6>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="name">昵称</label>
                                    <div class="controls">
                                        <input id="reName" type="text" name="reName" placeholder="请输入昵称" ng-model="reName" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="rePassword">密码</label>
                                    <div class="controls">
                                        <input id="rePassword" type="password" name="rePassword" placeholder="请输入密码" ng-model="rePassword"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="secondPassword">确认密码</label>
                                    <div class="controls">
                                        <input id="secondPassword" type="password" name="secondPassword" placeholder="请确认密码" ng-model="secondPassword"/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="reTel">手机号</label>
                                    <div class="controls">
                                        <input id="reTel" type="text" name="reTel" placeholder="请输入手机号" ng-model="reTel"/>
                                    </div>
                                </div>
                                <div class="control-group">

                                    <div> <button type="submit" class="btn btn-info" >注册</button></div>
                                </div>
                            </form>

                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4">

        </div>

    </div>

</div>
</body>
</html>
